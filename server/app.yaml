application: pra-ufcg2
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /js
  static_dir: js

- url: /images
  static_dir: images

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /teste.json
  static_files: teste.json
  upload: teste.json

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

